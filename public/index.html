<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Основной цвет для панели браузера и челки -->
    <meta name="theme-color" content="#ffffff" />

    <!-- Поддержка веб-приложения на iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- Оптимизация для полноэкранного режима -->
    <meta name="apple-mobile-web-app-title" content="Расписание">

    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    
    <!-- Иконка для iOS -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo1.png" />
    
    <!-- Путь к манифесту PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Расписание</title>
    
    <style>
      /* Стили для управления безопасной областью */
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden; /* Убедитесь, что нет прокрутки */
      }
      #root {
        padding-top: env(safe-area-inset-top); /* Обеспечивает отступ сверху для безопасной области */
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
